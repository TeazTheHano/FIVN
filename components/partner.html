<div>
  <style>
    #Partner #Partner_content {
      text-align: center;
    }

    /* ===== Responsive heading ===== */
    @media screen and (max-width: 768px) {
      #Partner #Partner_content h2 {
        font-size: var(--text-h3);
      }
    }

    /* ===== Slider viewport ===== */
    #Partner #Partner_content .slider-viewport {
      width: 100%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    #Partner #Partner_content .slider-viewport .slider-track {
      display: flex;
      gap: var(--spacing-xxs);
      transition: transform 0.5s ease-in-out;
      animation: slide 14s infinite;
    }

    /* ===== Slider page ===== */
    #Partner #Partner_content .slider-viewport .slider-track .slider-page {
      flex-shrink: 0;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, minmax(200px, 1fr));
      gap: var(--spacing-xxs);
    }

    @media screen and (max-width: 768px) {
      #Partner #Partner_content .slider-viewport .slider-track .slider-page {
        grid-template-columns: repeat(2, minmax(100px, 1fr));
      }
    }

    /* ===== Partner item ===== */
    #Partner #Partner_content .slider-viewport .slider-track .slider-page div {
      padding: var(--spacing-xs);
      height: var(--spacing-xxl);
      filter: saturate(0);
    }

    #Partner
      #Partner_content
      .slider-viewport
      .slider-track
      .slider-page
      div:hover {
      filter: saturate(1);
    }

    #Partner
      #Partner_content
      .slider-viewport
      .slider-track
      .slider-page
      div
      img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ===== Pagination ===== */
    #Partner #Partner_content .pagination {
      display: flex;
      justify-content: center;
      margin-top: var(--spacing-xs);
      gap: var(--spacing-xxs);
    }

    #Partner #Partner_content .pagination .dot {
      display: block;
      width: var(--spacing-xs);
      height: var(--spacing-xs);
      background-color: var(--color-text-muted);
      border-radius: 50%;
      animation: dotSync 14s infinite linear;
    }

    #Partner #Partner_content .pagination .active {
      background-color: var(--color-primary);
      animation-delay: 7s;
    }

    /* ===== Pause animation on hover ===== */
    #Partner #Partner_content:hover .slider-viewport .slider-track,
    #Partner #Partner_content:hover .pagination .dot {
      animation-play-state: paused;
    }
  </style>
