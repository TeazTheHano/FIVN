<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Mẫu lưới Cyber: Kích thước 40x40, đường nét mảnh màu xanh lá -->
        <pattern id="cyber-grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#7BC440" stroke-width="0.5" />
        </pattern>
    </defs>
    <!-- Hình chữ nhật phủ đầy với mẫu pattern trên -->
    <rect width="100%" height="100%" fill="url(#cyber-grid)" />
</svg>