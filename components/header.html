<style>
  header,
  #header_placeholder,
  div[scrolled] {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
  }

  /* ===== Base ===== */

  div[scrolled] {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;

    width: 100dvw;
    padding: 0 var(--spacing-m);

    color: var(--color-white);
    transition: var(--transition-base);
  }

  /* nav + nav > div */

  div[scrolled] nav,
  div[scrolled] nav > div {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    gap: var(--spacing-m);

    margin: 0 auto;
  }

  /* links */

  div[scrolled] a {
    text-decoration: none;
    color: currentColor;
    font-weight: 700;
    font-family: var(--font-main);
    text-transform: uppercase;
    font-size: var(--text-xxs);
    padding: var(--spacing-m) 0;
  }

  /* logo */

  div[scrolled] #logo {
    /* flex: 1; */
    margin-left: 0;
    
  }

  div[scrolled] #logo img {
    height: var(--spacing-xxl);
    width: auto;
  }

  div[scrolled] #logo a {
    padding: 0;
  }

  /* hamburger icon */

  div[scrolled] #hamburger-menu-icon {
    position: relative;
    z-index: 1;
    display: none;
  }

  div[scrolled] #hamburger-menu-icon span {
    color: currentColor;
  }

  /* ===== TOGGLE (GIỮ NGUYÊN QUAN HỆ SIBLING) ===== */

  div[scrolled] #menu-toggle:checked ~ label .hamburger-open {
    display: none;
  }

  div[scrolled] #menu-toggle:checked ~ label .hamburger-close {
    display: block;
    color: var(--color-black);
  }

  div[scrolled] #menu-toggle:not(:checked) ~ label .hamburger-close {
    display: none;
  }

  /* ===== MENU OPEN ===== */

  div[scrolled] #menu-toggle:checked ~ #hamburger-menu {
    width: 100dvw;
    height: 100dvh;

    display: flex !important;
    flex-direction: column;
    gap: var(--spacing-m);

    position: fixed;
    top: 0;
    left: 0;

    background-color: rgba(255, 255, 255, 0.8);
    color: var(--color-black);
    backdrop-filter: blur(10px);
    justify-content: center;
  }

  /* ===== SCROLLED STATE ===== */

  .scrolled div[scrolled] {
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: var(--shadow-m);
    backdrop-filter: blur(10px);
    color: var(--color-black);
  }

  .scrolled div[scrolled] a {
    padding: var(--spacing-s) 0;
  }

  .scrolled div[scrolled] span,
  .scrolled div[scrolled] a,
  .scrolled div[scrolled] #hamburger-menu-icon {
    color: var(--color-black);
  }

  .scrolled div[scrolled] #logo a {
    color: var(--color-secondary);
  }
</style>
